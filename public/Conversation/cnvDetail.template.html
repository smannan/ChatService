<h2>{{cnvs.title}}</h2>

<div class="panel panel-danger" ng-show="errors.length">
  <h2 class="panel-heading">Please fix these problems</h2>
  <ul>
    <li ng-repeat="err in errors">{{err | tagError:language}}</li>
  </ul>
</div>

<div class="list-group">
   <div class="list-group-item" ng-repeat="msg in msgs">
      <p ng-style='{"background-color":"#E6E6FA"}'>
      {{msg.email}} {{msg.whenMade * 1000 | date : "medium" : '0700'}} </p>
      <p> {{msg.content}} </p>
   </div>
</div>

<div>
   <form>
      <fieldset class="form-group">
        <label>Enter Content Here:</label>
        <input type="text" class="form-control" placeholder="Your new message"
         ng-model="content" ng-style='{"height":"100px"}'>
      </fieldset>

    <button class="btn btn-primary" type="button" 
       ng-click="newMsg(content)"
       ng-disabled="!content">
       New Message
    </button>
  </form>
</div>
