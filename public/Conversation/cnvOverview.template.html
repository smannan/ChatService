<h2>Conversations</h2>

<div class="list-group">
   <div class="list-group-item" ng-repeat="cnv in cnvs">

      <cnv-summary to-summarize="cnv" ng-model="cnv" 
       del=delCnv(cnv) edit=editCnv(cnv.id) user="user" errors="errors">
      </cnv-summary>
      
   </div>
</div>

<button class="btn btn-primary" type="button" style="margin-top:5px" 
 ng-click="newCnv()">
   New Conversation
</button>
