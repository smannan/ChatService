<h2>Conversations</h2>

<div class="panel panel-danger" ng-show="errors.length">
  <h2 class="panel-heading">Please fix these problems</h2>
  <ul>
    <li ng-repeat="err in errors">{{err | tagError:language}}</li>
  </ul>
</div>

<div class="list-group">
   <div class="list-group-item" ng-repeat="cnv in cnvs">

      <cnv-summary to-summarize="cnv" ng-model="cnv" 
       del=delCnv(index) edit=editCnv(index) user="user">
      </cnv-summary>

     <!--
      <button type="button" class="btn btn-default pull-right"
       ng-show="user && user.id == cnv.ownerId" ng-click="delCnv(cnv)">
         <span class="glyphicon glyphicon-trash"></span>
      </button>
      -->

      <!--
      <button type="button" class="btn btn-default btn-sm pull-right"
       ng-show="user && user.id == cnv.ownerId" ng-click="editCnv(cnv.id)">
         <span class="glyphicon glyphicon-edit"></span>
      </button>
      -->
      
   </div>
</div>

<button class="btn btn-primary" type="button" style="margin-top:5px" ng-click="newCnv()">
   New Conversation
</button>
