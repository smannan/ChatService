<!DOCTYPE html>
<html>
<head>
    <title>CHS</title>
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-i18n/angular-locale_en.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></script>

<script src="chsapp.js"></script>
<link rel="stylesheet" href="chsapp.css"></script>

<script src="Util/notifyDlg.js"></script>
<script src="Home/homeController.js"></script>
<script src="Register/registerController.js"></script>
<script src="Login/loginController.js"></script>
<script src="Login/logoutController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Conversation/cnvOverviewController.js"></script>
<script src="Conversation/cnvDetailController.js"></script>
<script src="ui-routes.js"></script>

<body ng-app="mainApp">
   <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">

         <li ng-if="!user">
            <a ui-sref="login">Login</a>
         </li>

         <li ng-if="!user">
            <a ui-sref="register">Register</a>
         </li>

         <li ng-if="!!user">
            <a ui-sref="cnvOverview">All Conversations</a>
         </li>

         <li ng-if="!!user">
            <a ui-sref="myCnv({ownerId:{{user.id}}})">My Conversations</a>
         </li>

         <!--<li> -->
         <select name="langSelect" ng-model="lang" 
         ng-controller="translate_opt" ng-change="change()">
            <option value="EN">{{'English' | translate:lang }}</option>
            <option value="ES">{{'Spanish' | translate:lang }}</option>
         </select>
         <!--</li> -->

      </ul>

      <ul class="nav navbar pull-right">
         <li ng-if="!!user">
            <a ui-sref="logout" ng-click="logout()" 
            ng-controller='logoutController'>Logout</a>
         </li>
      </ul>

      <ul class="nav navbar pull-right">
         <li ng-if="!!user" > <a> {{user.firstName + " " + user.lastName}} </a> </li>
      </ul> 

   </nav>
   <ui-view/>
</body>
</html>
